{% extends "base.html" %}

{% block mainbody %}
<div class="container-sm librarianinfobody">
    <table class="table table-hover table-dark">
        <thead>
            <tr>
                <th scope="col">Librarian_ID</th>
                <th scope="col">Name</th>
                <th scope="col">Total_Transactions</th>
                <th scope="col">Current_Issues</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row"><h4 style="font-weight: bold;">{{ data.id }}<h4></th>
                <td><h4 style="font-weight: bold;">{{ data.name }}</h4></td>
                <td><h4 style="font-weight: bold;">{{ data.transactions }}<h4></td>
                <td><h4 style="font-weight: bold;">{{ data.current_issues }}</h4></td>
            </tr>
        </tbody>
    </table>
</div>
{% endblock %}
